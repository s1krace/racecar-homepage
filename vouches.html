<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouches - Racecar.cc</title>
    <meta name="robots" content="noindex, nofollow">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main { flex: 1; }
        .navbar { background-color: #1e1e1e; border-bottom: 1px solid #333; }
        .navbar-brand h1 { font-size: 1.5rem; margin: 0; color: #fff; }
        .nav-link { color: #ccc; }
        .nav-link:hover, .nav-link.active { color: #fff; }
        .dropdown-menu { background-color: #1e1e1e; border-color: #333; }
        .dropdown-item { color: #ccc; }
        .dropdown-item:hover { background-color: #333; color: #fff; }
        .text-gradient { background: linear-gradient(90deg, #00C1FF, #00A3FF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent; }
        .vouches-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .social-links a { color: #aaa; margin-left: 1rem; font-size: 1.25rem; transition: color 0.2s ease; }
        .social-links a:hover { color: #00C1FF; }
        .vouch-card { background-color: #1e1e1e; border: 1px solid #333; border-radius: 8px; padding: 1.25rem; display: flex; flex-direction: column; height: 100%; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .vouch-card:hover { transform: translateY(-4px); box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); }
        footer.contact { background-color: #1e1e1e; padding: 3rem 0; border-top: 1px solid #333; text-align: center; }
        footer.contact .title { color: #fff; margin-bottom: 1.5rem; }
        .btn-gradient { background: linear-gradient(90deg, #00C1FF, #00A3FF); border: none; color: #fff; }
        .new-vouch { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
		<nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <h1><span class="text-gradient">Racecar</span> Vouches</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Vouches</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Contact Us</a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="https://discord.gg/MCFxn35aD3" target="_blank"><i class="fab fa-discord me-2"></i>Discord</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>	
    </header>

    <main class="container py-5">
        <div class="vouches-title">
            <div class="text-left">
                <h1 class="title display-5 fw-bold">Racecar's <span class="text-gradient">Vouch</span> System</h1>
                <p class="small-text text-muted">All vouches from our Discord server are automatically updated.</p>
            </div>
            <div class="info-right text-end">
                <div class="stats fs-5 mb-2">Total Vouches: <span id="counterSpan">...</span></div>
                <div class="social-links">
                    <a href="https://discord.gg/MCFxn35aD3" target="_blank" class="social-link" aria-label="Discord"><i class="fab fa-discord"></i></a>
                </div>
            </div>
        </div>

        <div class="row" id="vouchesRow">
            <!-- Vouches will be dynamically inserted here -->
        </div>
    </main>

    <footer class="contact">
        <div class="container">
            <h2 class="title">Let's Get Started</h2>
            <div class="contact-buttons">
                <a href="https://discord.gg/MCFxn35aD3" target="_blank" class="btn btn-gradient btn-lg"><i class="fab fa-discord me-2"></i> Discord</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const vouchesRow = document.getElementById('vouchesRow');
            const counterSpan = document.getElementById('counterSpan');
            const apiUrl = '/api/vouches'; // Use relative path to work with the host serving the page
            let displayedVouchIds = new Set();

            const fetchAndDisplayVouches = () => {
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(vouches => {
                        if (vouches.length === 0 && displayedVouchIds.size === 0) {
                            vouchesRow.innerHTML = '<p class="col-12 text-center text-muted">No vouches have been recorded yet.</p>';
                            counterSpan.textContent = '0';
                            return;
                        }

                        vouches.reverse().forEach(vouch => {
                            const vouchId = vouch._id.$oid;
                            if (displayedVouchIds.has(vouchId)) return;

                            const cardWrapper = document.createElement('div');
                            cardWrapper.className = 'col-lg-4 col-md-6 mb-4 new-vouch';

                            const timestamp = new Date(vouch.timestamp.$date);
                            const dateTimeString = timestamp.toLocaleString('en-GB', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }).replace(',', '');

                            const imageLinkHtml = vouch.image_url ? `<div class="mt-3"><a href="${vouch.image_url}" target="_blank" rel="noopener noreferrer" class="text-warning fst-italic">View attached image</a></div>` : '';

                            const vouchedForHtml = vouch.user_name
                                ? `<p class="mb-2" style="color: #ccc;">For: <span class="fw-bold">${vouch.user_name}</span></p>`
                                : '';

                            cardWrapper.innerHTML = `
                                <div class="vouch-card">
                                    <div class="card-body d-flex flex-column">
                                        <div class="flex-grow-1">
                                            <h5 class="card-title fw-bold" style="color: #00C1FF;">${vouch.vouched_by_name} <span style="color: #aaa; font-weight: normal; font-size: 0.8rem;">(${vouch.vouched_by_id})</span></h5>
                                            ${vouchedForHtml}
                                            <p class="card-text my-3" style="color: #f5f5f5; font-size: 1rem;">${vouch.vouch_text}</p>
                                        </div>
                                        <div class="mt-auto">
                                            ${imageLinkHtml}
                                            <div class="d-flex justify-content-between align-items-center small mt-3 pt-3 border-top border-secondary-subtle" style="color: #aaa;">
                                                <span class="font-monospace">ID: ${vouch._id.$oid}</span>
                                                <span>${dateTimeString}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            vouchesRow.prepend(cardWrapper);
                            displayedVouchIds.add(vouchId);
                        });

                        counterSpan.textContent = displayedVouchIds.size;
                    })
                    .catch(error => {
                        console.error('Failed to fetch vouches:', error);
                        vouchesRow.innerHTML = '<p class="col-12 text-center text-danger">Could not load vouches.</p>';
                        counterSpan.textContent = 'Error';
                    });
            };

            fetchAndDisplayVouches();
            setInterval(fetchAndDisplayVouches, 20000);
        });
    </script>
</body>
</html>
